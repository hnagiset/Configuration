[org/gnome/Ptyxis]
cursor-shape='block'
default-columns=uint32 90
default-profile-uuid='55d59ad1886fdf42c3bc048b67231300'
default-rows=uint32 25
interface-style='system'
profile-uuids=['55d59ad1886fdf42c3bc048b67231300']
restore-session=false
restore-window-size=false
use-system-font=true
window-size=(uint32 90, uint32 25)

[org/gnome/Ptyxis/Profiles/55d59ad1886fdf42c3bc048b67231300]
palette='Vs Code'

[org/gnome/desktop/input-sources]
xkb-options=['lv3:ralt_alt']

[org/gnome/desktop/interface]
clock-format='24h'
clock-show-seconds=true
clock-show-weekday=true
color-scheme='default'
locate-pointer=true
show-battery-percentage=true

[org/gnome/desktop/peripherals/pointingstick]
accel-profile='flat'

[org/gnome/desktop/peripherals/touchpad]
tap-to-click=true
two-finger-scrolling-enabled=true

[org/gnome/desktop/privacy]
old-files-age=uint32 30
recent-files-max-age=-1
remember-recent-files=false
report-technical-problems=false

[org/gnome/desktop/session]
